{% extends 'User/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK</title>
</head>
<body>
    <a href="{% url 'User:homepage' %}">Home</a>
    <form action="" method="post">
        {% csrf_token %}
        <table border="3" align="center" cellpading="10">
            <tr>
                <td>FEEDBACK_CONTENT</td>
                <td><input type="text" name="feedback_content" id="" value="{{feedback.feedback_content}}"></td>
            </tr>
            <tr>
                <td colspan="2"align="center">
                    <input type="submit" value="save">
                </td>
            </tr>
        </table>
    </form>
    <table border="3" align="center" cellpading="15">
        <tr>
            <td>SL_NO</td>
            <td>FEEDBACK_CONTENT</td>
            <td>ACTION</td>
        </tr>
        {% for i in feedbackkey %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.feedback_content}}</td>
            <td>
                <a href="{% url 'User:delfeedback' i.id %}">Delete</a>
                <a href="{% url 'User:editfeedback' i.id %}">edit</a>
            </td>
        </tr>
        {% endfor %}
</body>
</html>
{% endblock content %}
