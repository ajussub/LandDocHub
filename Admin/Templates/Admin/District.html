
{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'webadmin:LoadingHomePage' %}">Home</a>
    <form action="" method="post">
        {% csrf_token %}
        <table border="3" align="center" cellpading="10">
            <tr>
                <td>District</td>
                <td><input type="text" name="district" id="" value="{{disdata.district_name}}"></td>
            </tr>
            <tr>
                <td colspan="2"align="center">
                    <input type="submit" value="Save">
                </td>
            </tr>
        </table>
    </form>
    <br>
    <table border="3" align="center" cellpading="15">
        <tr>
            <td>SINo</td>
            <td>District</td>
            <td>Action</td>
        </tr>
        {% for i in districtkey %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.district_name}}</td>
            <td>
                <a href="{% url 'webadmin:deldis' i.id %}">Delete</a>
                <a href="{% url 'webadmin:editdis' i.id %}">edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

{% endblock content %}
