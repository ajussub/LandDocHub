<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="3" align="center" cellpadding="10">
            <tr>
                <td>category</td>
                <td><input type="text" name="category" id="" value="{{catdata.category_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="save">
                    <input type="submit" value="cancel">
                </td>
            </tr>
        </table>
    </form>
    <table border="3" align="center" cellpadding="15">
        <tr>
            <td>si no.</td>
            <td>Category</td>
            <td>Action</td>
        </tr>
        {% for i in categorykey %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.category_name}}</td>
            <td><a href="{% url 'webadmin:delcat' i.id %}">Delete</a>
            <a href="{% url 'webadmin:editcat' i.id %}">Edit</a></td>  
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
